<!DOCTYPE html>
<html>
  <head>
    <title>College Faculty Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #00529b;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        margin-top: 0;
      }
      
      nav {
        background-color: #d9d9d9;
        padding: 10px;
        text-align: center;
      }
      
      nav a {
        color: #000000;
        text-decoration: none;
        padding: 10px;
        margin: 0 5px;
      }
      
      nav a:hover {
        background-color: #00529b;
        color: #ffffff;
        border-radius: 5px;
      }
      
      section {
        margin: 20px;
      }
      
      article {
        background-color: #ffffff;
        padding: 10px;
        border-radius: 5px;
      }
      
      h2 {
        color: #456f94;
      }
      
      p {
        line-height: 1.5;
      }
      
      footer {
        background-color: #d9d9d9;
        color: #000000;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>College Name</h1>
      <p>Welcome to our Faculty Page</p>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Faculty</a>
      <a href="#">Courses</a>
      <a href="#">Contact Us</a>
    </nav>
    <section>
      <article>
        <h2>Faculty Name</h2>
        <p>Department: Computer Science</p>
        <p>Email: facultyname@college.edu</p>
        <p>Phone: 123-456-7890</p>
      </article>
    </section>
    <footer>
      <p>&copy; 2023 College Name. All rights reserved.</p>
    </footer>
  </body>
</html>
